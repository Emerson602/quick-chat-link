<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quick Chat Link</title>
    <link rel="stylesheet" type="text/css" href="./style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div id="content" class="d-flex  justify-content-start align-items-center flex-column text-center p-2">

    <header class="mt-5">
      <img class="mt-3" id="logo" src="./imgs/logo.webp" alt="logo">
      <h1 class="m-2" aria-label="Quick Chat Link">Quick Chat Link</h1>  
      <h2 aria-label="Start a conversation on WhatsApp">Start a conversation on WhatsApp</h2>          
    </header>

    <main  class="mt-5 d-flex justify-content-center align-items-center flex-column  col-9 col-sm-4">
      
    <label for="select" class="visually-hidden">Select a country:</label>  
    <select id="select" class="form-select border border-success text-center">
      <option selected aria-label="Select a country">Select country</option>  
      <option value="49">Alemanha (DE)</option>
      <option value="54">Argentina (AR)</option>
      <option value="61">Australia (AU)</option>
      <option value="32">Bélgica (BEL)</option>
      <option value="55">Brasil (BRA)</option>
      <option value="1">Canada (CA)</option>
      <option value="56">Chile (CL)</option>
      <option value="57">Colombia (CO)</option>
      <option value="34">Espanha (ES)</option>
      <option value="1">Estados Unidos (US)</option>
      <option value="33">França (FR)</option>
      <option value="39">Italia (IT)</option>
      <option value="352">Luxemburgo (LU)</option>
      <option value="52">México (MX)</option>
      <option value="507">Panamá (PA)</option>
      <option value="51">Perou (PE)</option>
      <option value="351">Portugal (PRT)</option>
      <option value="41">Suíça (CH)</option>
    </select>

    <input id="input" class="mt-4 p-1 text-center rounded border border-success" type="text" maxlength="20" placeholder="Enter cell phone number" alt="Enter cell phone number">

    <button id="button" type="button" class="btn btn-success mt-4  d-block">Start conversation</button>

    </main>
    
  </div>

<script type="text/javascript" src="./app.js"></script>
</body>
</html>
